<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>

    <!-- main-background -->
    <div class="main-background">
        <!-- container which holds weather app-->
        <div class="container">
            <div class="weather-app">
                <input type="text" placeholder="Enter city name">
                <button>Search</button>
            </div>
            <!--display of the weather details based on the city entered by the user-->
            <div class="weather-items">
                <img src="weather-icon.png" alt="" class="weather-icon">
                <h1 class="temperature">0Â°C</h1>
                <h2 class="city">Bengaluru</h2>
                <div class="details">
                    <!-- humidity -->
                    <div class="col">
                        <div class="hum-detail">
                            <p class="humidity">0%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <!-- wind speed -->
                    <div class="col">
                        <div class="wind-detail">
                            <p class="wind">0 km/hr</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="weather.js"></script>
</body>
</html>
